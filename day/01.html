<script>

let s = "loveleetcode"
let firstUniqchar = function(s){
    const position  = new Map();
    const length = s.length
    for (let [i,ch] of Array.from(s).entries()){
        if(position.has(ch)){
            position.set(ch,-1)
        } else {
            position.set(ch,i)
        }
    }
    let first = length;
    console.log(position.values());
    for (let pos of position.values()){
        if(pos !== -1 && pos < first){
            first = pos
        }
    }
    if(first ===length){
        return -1;
    }
    return first
}
console.log(firstUniqchar(s));
