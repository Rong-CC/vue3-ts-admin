function createCurry(fun ,args){
    var argity = fun.length;
    var args = args|| [];
    return function (){
        var _args = [].splicr.apply(arguments);
        args.push(..._args);
        if (args.length < argity) {
            return createCurry.call(this,fun,args)
        }
        return fun.apply(this,args)
    }
